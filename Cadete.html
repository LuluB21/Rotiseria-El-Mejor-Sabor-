<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>El Mejor Sabor - Registro de Cadetes</title>
    </head>
    <body>
        <h2>Registro de cadetes</h2>
	<form>
		<fieldset>
	   		<legend> Datos personales:</legend>
			CUIT: <br>
			<input type= "number" name= "cuit"><br> 
			Nombre: <br>
			<input type= "text" name = "nombre"><br> 
			Apellido: <br>
			<input type= "text" name = "apellido"><br>
			Fecha de nacimiento: <br>
			<input type="date" name = "fechaN"><br>
		</fieldset>
		<br>
		<br>
		<fieldset>
	   		<legend> Telefono:</legend>
			Fijo: <br>
			<input type= "number" name= "tFijo"><br> 
			Celular: <br>
			<input type= "number" name= "tCelular"><br>	
		</fieldset>
		<br>
		<br>
		<fieldset>
	   		<legend> Domicilio:</legend>
			Calle: <br>
			<input type= "text" name = "calle"><br> 
			Numero: <br>
			<input type= "number" name= "numeroDom"><br> 
			Localidad: <br>
			<input type= "text" name = "localidad"><br> 
			Departamento: <br>
			<input type= "text" name = "depto"><br> 
  		</fieldset>
		<br>
		<br>
		<fieldset>
	   		<legend> Datos laborales:</legend>
			Fecha de ingreso en la roticeria: <br>
			<input type="date" name = "fechaIngreso"><br>
			Vigencia carnet: <br>
			<input type="date" name = "vigenciaCarnet"><br>
			Patente de vehiculo: <br> 
			<input type= "text" name = "patente"><br> 
			Codigo de zona de entregas: <br> 
			<input type= "number" name= "codZona">
		</fieldset>
		<br>
			<input type= "submit" value="Guardar">
				
  		
	</form>
    </body>
</html>
