        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="Rotiseria.html">Inicio</a>

            <li class="nav-item">

                    <img class="IconIS" src="iconoIniciarSesion1.png" alt="Iniciar Sesion">

            </li>

	<form class="form">
		<div class="form-container">
			<div class="centrar">
				<h3 id="texto2">Nuevo cadete</h3>
			</div>
			
			<div class="form-group">
				<label for="cuilEmpleado">Cuil</label>
				<input type="number" class="form-control" id="cuilEmpleado" placeholder="Ingrese cuil">
			</div>
			
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" placeholder="Nombre">
			</div>
			
			
			<div class="form-group">
				<label for="apellido">Apellido</label>
				<input type="text" class="form-control" id="apellido" placeholder="Apellido">
			</div>	
				

			<div class="form-group">
					<label for="fechaN">Fecha de nacimiento</label>
					<input type="date" class="form-control" id="fechaN" placeholder="Fecha de nacimiento">
			</div>
		
				<div class="form-group">
					<label for="tFijo">Teléfono Fijo</label>
					<input type="number" class="form-control" id="tFijo" placeholder="Teléfono Fijo">
				</div>

				<div class="form-group">
					<label for="tCelular">Celular</label>
					<input type="number" class="form-control" id="tCelular" placeholder="Celular">
				</div>
				<br> 
				
                <h4 id="texto3">Datos de domicilio</h4>
            
				<div class="form-group">
					<label for="calle">Calle</label>
					<input type="text" class="form-control" id="calle" placeholder="Calle">
				</div>
				
				
				<div class="form-group">
					<label for="numeroDom">Número</label>
					<input type="number" class="form-control" id="numeroDom" placeholder="Número de domicilio">
				</div>

				<div class="form-group">
					<label for="localidad">Localidad</label>
					<input type="text" class="form-control" id="localidad" placeholder="Localidad">
				</div>
		
				
				<div class="form-group">
					<label for="depto">Departamento</label>
					<input type="text" class="form-control" id="depto" placeholder="Departamento">
				</div>
				<br> 
				
				<h4 id="texto3">Datos laborales</h4>

				<div class="form-group">
					<label for="fechaIngreso">Fecha de ingreso en la rotiseria</label>
					<input type="date" class="form-control" id="fechaIngreso" placeholder="Fecha de ingreso en la rotiseria">
				</div>
		
				<div class="form-group">
					<label for="vigenciaCarnet">Vigencia carnet</label>
					<input type="date" class="form-control" id="vigenciaCarnet" placeholder="Vigencia carnet">
				</div>  

				<div class="form-group">
					<label for="patente">Patente del vehiculo</label>
					<input type="text" class="form-control" id="patente" placeholder="Patente del vehiculo">
				</div>
				
				<div class="form-group">
					<label for="zona">Zona de entregas asignada</label>
					<select class="form-control" id="zona">
						<option value="norte">Norte</option>
						<option value="sur">Sur</option>
						<option value="este">Este</option>
						<option value="oeste">Oeste</option>
					</select>
				</div>
				<br>
				
				<button type="button" class="btn btn-outline-light btn-block">Guardar</button>	
				
				
			</div>
				
		</form>
		
	   		<!--PIE DE PAGINA-->

    </body>
</html>
