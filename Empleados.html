<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>El Mejor Sabor - Registro de Empleados</title>
    </head>
    <body>
	 <!--ENCABEZADO-->
        <header>
            <nav>
                <a href="Rotiseria.html">Inicio</a>
                <a href="Menues.html">Menu</a>
                <a href="IniciarSesion.html">Iniciar Sesion</a>
            </nav>

	<h2>Registro de empleados</h2>
	<form>
		<fieldset>
	   		<legend> Datos personales:</legend>
			CUIL: <br>
			<input type= "number" name= "cuilEmpleado"><br><br>  
			Nombre: <br>
			<input type= "text" name = "nombre"><br><br>  
			Apellido: <br>
			<input type= "text" name = "apellido"><br><br> 
			Fecha de nacimiento: <br>
			<input type="date" name = "fechaN"><br><br> 
		
		<br>
		<br>
		<fieldset>
	   		<legend> Telefono:</legend>
			Fijo: <br>
			<input type= "number" name= "tFijo"><br><br>  
			Celular: <br>
			<input type= "number" name= "tCelular"><br><br> 	
		</fieldset>
		<br>
		<br>
		<fieldset>
	   		<legend> Domicilio:</legend>
			Calle: <br>
			<input type= "text" name = "calle"><br><br>  
			Numero: <br>
			<input type= "number" name= "numeroDom"><br><br>  
			Localidad: <br>
			<input type= "text" name = "localidad"><br><br>  
			Departamento: <br>
			<input type= "text" name = "depto"><br><br>  
  		</fieldset>
		<br>
		 <label for="fechaIngreso">Fecha de ingreso en la rotiseria:</label>
		<input type="date" name = "fechaIngreso"><br>
	</fieldset>
	<br>
	<div style="text-align:center;">
	<input type= "submit" value="Guardar">
	</div>
	</form>
	   <!--PIE DE PAGINA-->
        <footer>
            <br>
            <p style="text-align:center;">Derechos Reservados @2022</p>
        </footer>

    </body>
</html>
