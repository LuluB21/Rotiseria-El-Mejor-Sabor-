			<h2>Registro de empleados</h2>
        </header>
		<div class="container">
			<form>
				<h4>Datos personales</h4>


				<div class="form-group">
					<label for="cuilEmpleado">Cuil</label>
					<input type="number" class="form-control" id="cuilEmpleado" placeholder="Ingrese cuil">
				</div>
			
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre">
				</div>
				
				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Apellido">
				</div>	
		
				<div class="form-group">
						<label for="fechaN">Fecha de nacimiento</label>
						<input type="date" class="form-control" id="fechaN" placeholder="Fecha de nacimiento">
				</div>
			
				<div class="form-group">
					<label for="tFijo">Teléfono Fijo</label>
					<input type="number" class="form-control" id="tFijo" placeholder="Ingrese su número de teléfono">
				</div>

				<div class="form-group">
					<label for="tCelular">Celular</label>
					<input type="number" class="form-control" id="tCelular" placeholder="Ingrese su número de teléfono">
				</div>	

				<div class="form-group">
					<label for="fechaIngreso">Fecha de ingreso en la rotiseria</label>
					<input type="date" class="form-control" id="fechaIngreso" placeholder="Fecha de ingreso en la rotiseria">
				</div>
			
				<br>
			
				<h4>Datos de domicilio</h4>

				<div class="form-group">
					<label for="calle">Calle</label>
					<input type="text" class="form-control" id="calle" placeholder="Calle">
				</div>
				
				<div class="form-group">
					<label for="numeroDom">Número</label>
					<input type="number" class="form-control" id="numeroDom" placeholder="Número de domicilio">
				</div>

				<div class="form-group">
					<label for="localidad">Localidad</label>
					<input type="text" class="form-control" id="localidad" placeholder="Localidad">
				</div>
				
				<div class="form-group">
					<label for="depto">Departamento</label>
					<input type="text" class="form-control" id="depto" placeholder="Departamento">
				</div>
		
				<br>

				<button type="button" class="btn btn-outline-dark">Guardar</button>	
			</form>
		</div>
