        <div class="container"> 

            <div class="secciones">
                <a href="#añade">Añadir Plato</a>
                <a href="#modifica">Modificar Plato</a>
                <a href="#elimina">Eliminar Plato</a>

            <!--La aplicación deberá permitir registrar los diferentes menús o platos, estos pueden ser: 
            entrada, plato principal y postre. Por lo tanto, de los platos se necesita conocer: código, 
            nombre, descripción, tipo de plato, precio, si está vigente y si el plato o menú es normal, 
            vegetariano, para celíaco o para diabético.-->
            
                <!--AÑADIR PLATO-->
                <hr>
                <form class="form">
                    <div class="form-container">
                            <h2 id="añade">Añadir Plato</h2>
                    
                            <div class="form-group">
                                <label for="codigoPlato">Código</label>
                                <input type="text" class="form-control" id="codigoPlato" placeholder="Ingrese código del plato">
                            </div>

                            <div class="form-group">
                                <label for="nombrePlato">Nombre del plato</label>
                                <input type="text" class="form-control" id="nombrePlato" placeholder="Nombre del plato">
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="tipoMenu">Tipo de menú</label>
                                <select class="form-control" id="tipoMenu">
                                    <option value="Entrada">Entrada</option>
                                    <option value="PlatoPrincipal">Plato Principal</option>
                                    <option value="Postre">Postre</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio">
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="vigente">
                                <label class="form-check-label" for="vigente">Si está vigente</label>
                            </div><br>

                            
                            <div class="form-group">
                                <label for="tipoComida">Tipo de comida</label>
                                <select class="form-control" id="tipoComida">
                                    <option value="Normal">Normal</option>
                                    <option value="vegetariano">Vegetariano</option>
                                    <option value="Celíaco">Celíaco</option>
                                    <option value="Diabético">Diabético</option>
                                </select>
                            </div>
                            <br>
                            <button type="button" class="btn btn-outline-light btn-block">Añadir</button>	
                            <button type="button" class="btn btn-outline-light btn-block">Reiniciar</button>
                           
                        </div>
                </form><br>
               
                <hr>
               
                <!--MODIFICAR PLATO-->
              
                <form class="form">
                    <div class="form-container">
                        <h2 id="modifica">Modificar Plato</h2>
                            <h5> Buscador </h5>

                            <div class="form-group">
                                <label for="codigoPlato">Código</label>
                                <input type="text" class="form-control" id="codigoPlato" placeholder="Ingrese código del plato">
                            </div>
                            <button type="button" class="btn btn-outline-light btn-block">Buscar</button>
                            
                            <br><br>

                            <!--VALORES A MODIFICAR-->
                            <h5> Nuevos datos </h5>

                            <div class="form-group">
                                <label for="codigoPlato">Código</label>
                                <input type="text" class="form-control" id="codigoPlato" placeholder="Ingrese código del plato">
                            </div>

                            <div class="form-group">
                                <label for="nombrePlato">Nombre del plato</label>
                                <input type="text" class="form-control" id="nombrePlato" placeholder="Nombre del plato">
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="tipoMenu">Tipo de menú</label>
                                <select class="form-control" id="tipoMenu">
                                    <option value="Entrada">Entrada</option>
                                    <option value="PlatoPrincipal">Plato Principal</option>
                                    <option value="Postre">Postre</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio">
                            </div>  

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="vigente">
                                <label class="form-check-label" for="vigente">Si está vigente</label>
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <label for="tipoComida">Tipo de comida</label>
                                <select class="form-control" id="tipoComida">
                                    <option value="Normal">Normal</option>
                                    <option value="vegetariano">Vegetariano</option>
                                    <option value="Celíaco">Celíaco</option>
                                    <option value="Diabético">Diabético</option>
                                </select>
                            </div>
                            <br>
                            <button type="button" class="btn btn-outline-light btn-block">Modificar</button>	
                            <button type="button" class="btn btn-outline-light btn-block">Reiniciar</button>
                    </div>
                </form><br>
                <hr>
               
                <!--ELIMINAR PLATO-->
                
                <form class="form">
                    <div class="form-container">
                    <h2 id="elimina">Eliminar Plato</h2>
                        <h5> Buscador </h5>

                        <div class="form-group">
                            <label for="codigoPlato">Código</label>
                            <input type="text" class="form-control" id="codigoPlato" placeholder="Ingrese código del plato">
                        </div>
                        <button type="button" class="btn btn-outline-light btn-block">Buscar</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-light btn-block">Eliminar</button>
                        <button type="button" class="btn btn-outline-light btn-block">Cancelar</button>
                    </div>
                </form><br>
                <hr>

           
        </div>
