<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>El Mejor Sabor - Registro de Clientes</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		
    </head>
    <body>
        <header id = "Encabezado">
            <nav id = "Navegacion">
                <a href="Rotiseria.html">Inicio</a>
                <a href="Menues.html">Menu</a>
                <a href="Contacto.html">Contacto</a>
                <a href="IniciarSesion.html">
                    <img src="iconoIniciarSesion1.png" alt="Iniciar Sesion">
                </a>
            </nav>
			<h2>Registre sus datos</h2>
        </header>
	<div class="container"> 
	<form >
			<div class="form-group">
				<label for="cuil">Cuil</label>
				<input type="number" class="form-control" id="cuil" placeholder="Ingrese su cuil">
			</div>
	
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" class="form-control" id="nombre" placeholder="Nombre">
		</div>
		
		
		<div class="form-group">
			<label for="apellido">Apellido</label>
			<input type="text" class="form-control" id="apellido" placeholder="Apellido">
		</div>
		
		
		<div class="form-group">
			<label for="tContacto">Teléfono de contacto</label>
			<input type="number" class="form-control" id="tContacto" placeholder="Ingrese su número de teléfono">
		  </div>
		
		<h4>Datos de domicilio</h4>
		
		<div class="form-group">
			<label for="calle">Calle</label>
			<input type="text" class="form-control" id="calle" placeholder="Calle">
		</div>
		
		
		<div class="form-group">
			<label for="numeroDom">Número</label>
			<input type="number" class="form-control" id="numeroDom" placeholder="Número de domicilio">
		  </div>
		
		
		<div class="form-group">
			<label for="barrio">Barrio</label>
			<input type="text" class="form-control" id="barrio" placeholder="Barrio">
		</div>
		
	
		<div class="form-group">
			<label for="localidad">Localidad</label>
			<input type="text" class="form-control" id="localidad" placeholder="Localidad">
		</div>
 
		
		<div class="form-group">
			<label for="depto">Departamento</label>
			<input type="text" class="form-control" id="depto" placeholder="Departamento">
		  </div>
		  
		
		<div class="form-group">
			<label for="zona">Zona</label>
			<select class="form-control" id="zona">
				<option value="norte">Norte</option>
				<option value="sur">Sur</option>
				<option value="este">Este</option>
				<option value="oeste">Oeste</option>
			</select>
		</div>

		<div class="form-group">
			<label for="observacion">Observación</label>
			<textarea class="form-control" id="observacion" rows="3"></textarea>
		</div>
		
		
		<button type="button" class="btn btn-outline-dark">Guardar</button>	
		

		
		</form>
	</div>
		
	<!--PIE DE PAGINA-->
        <footer>
			<br>
			<p style="text-align:center;">Derechos Reservados @2022</p>
        </footer>
    </body>
</html>
