<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>El Mejor Sabor - Registro de Clientes</title>
    </head>
    <body>
        <header id = "Encabezado">
            <nav id = "Navegacion">
                <a href="Rotiseria.html">Inicio</a>
                <a href="Menues.html">Menu</a>
                <a href="Contacto.html">Contacto</a>
                <a href="IniciarSesion.html">
                    <img src="iconoIniciarSesion1.png" alt="Iniciar Sesion">
                </a>
            </nav>
			<h2>Registra tus datos</h2>
        </header>

	<form>
	     <fieldset>
		Cuil: <br>
		<input type= "number" name= "cuilCliente"><br><br>  
		Nombre: <br>
		<input type= "text" name = "nombre"><br><br>  
		Apellido: <br>
		<input type= "text" name = "apellido"><br><br> 
		Teléfono de contacto: <br>
		<input type= "number" name= "tContacto"><br><br> 
		<h4>Datos de domicilio</h4>
		Calle: <br>
		<input type= "text" name = "calle"><br><br>  
		Numero: <br>
		<input type= "number" name= "numeroDom"><br><br>  
		Barrio: <br>
		<input type= "text" name = "barrio"><br><br>  
		Localidad: <br>
		<input type= "text" name = "localidad"><br><br>  
		Departamento: <br>
		<input type= "text" name = "depto"><br><br>  
		<label for="zona">Zona:</label>
		<select id="zona" name="zona">
  		<option value="norte">Norte</option>
  		<option value="sur">Sur</option>
  		<option value="este">Este</option>
  		<option value="oeste">Oeste</option>
		</select><br><br>
		Observación:<br> 
		<textarea name="observacion"></textarea>
		<br><br>
		<div style="text-align:center;">
		<input type= "submit" value="Guardar">
		</div>
		</fieldset>
		</form>
		
	<!--PIE DE PAGINA-->
